<md-content layout-padding>
  <form name="officeForm" ng-submit="vm.addOffice()" ng-init="vm.setFormScope(this)">
    <div layout-gt-xs="row">
      <md-input-container class="md-block" flex-gt-xs>
        <label>City</label>
        <input required="" name="city" ng-model="vm.newOffice.city">
        <div ng-messages="officeForm.city.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
      
      <md-input-container class="md-block" flex-gt-xs>
        <label>Country</label>
        <input required="" name="country" ng-model="vm.newOffice.countrycity">
        <div ng-messages="officeForm.country.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
      
      <md-input-container class="md-block" flex-gt-xs>
        <label>Address</label>
        <input required="" name="city" ng-model="vm.newOffice.address">
        <div ng-messages="officeForm.address.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
      
      <div class="md-actions">
        <md-button class="md-primary md-raised" type="submit"
                   aria-label="Add Office" 
                   ng-disabled="officeForm.$invalid">Add</md-button>
      </div>
    </div>
  </form>
</md-content>
