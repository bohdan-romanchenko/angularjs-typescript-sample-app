<!DOCTYPE html>
<html lang="en" ng-app="companyManagerApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        
        <title>AngularJS & TypeScript - Company Manager (sample app)</title>
        
        <link href='https://fonts.googleapis.com/css?family=Roboto:700,500,400,400italic' rel='stylesheet' type='text/css'>
        <link href='./bower_components/angular-material/angular-material.css' rel='stylesheet' type='text/css'/>
        <link href='./bower_components/angular-material-icons/angular-material-icons.css' rel='stylesheet' type='text/css'/>
        <link href='./assets/app.css' rel='stylesheet' type='text/css'/>  
        
        <style>
            [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
                display: none !important;
            }
        </style>  
        
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-10816073-1', 'ricardocanelas.com');
            ga('send', 'pageview');

    <body layout='row' ng-cloak ng-controller="mainController as vm">
        
        <div id='sidenav' ng-include="'dist/views/layout-sidenav-left.html'" layout="vertical"></div>
        
        <div id="wrapper" layout="column" flex>
            <div id='header' ng-include="'dist/views/layout-toolbar-header.html'"></div>
            <md-content id="company-content" flex >
                <div ng-include="'dist/views/company.html'"></div>
            </md-content>            
        </div>
       
        <script src="./bower_components/angular/angular.min.js"></script>
        <script src="./bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="./bower_components/angular-aria/angular-aria.min.js"></script>
        <script src="./bower_components/angular-material/angular-material.min.js"></script>
        <script src="./bower_components/angular-messages/angular-messages.min.js"></script>
        <script src="./bower_components/angular-material-icons/angular-material-icons.min.js"></script>
        <script src="./bower_components/angular-sanitize/angular-sanitize.min.js"></script>
        <script src="./dist/config/configMaterial.js"></script>
        <script src="./dist/models/office.js"></script>
        <script src="./dist/models/company.js"></script>
        <script src="./dist/services/companyService.js"></script>
        <script src="./dist/controllers/contactCompanyController.js"></script>
        <script src="./dist/controllers/formCompanyDialogController.js"></script>
        <script src="./dist/controllers/mainController.js"></script>
        <script src="./dist/index.main.js"></script>
    </body>
